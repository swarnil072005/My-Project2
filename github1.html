<!DOCTYPE html>
<html>
<head>
<title>Feedback Form</title>
<style>
   body { font-family: arial, sans-serif; margin: 50px; }
   form { max-width: 300px; margin: auto; }
   input { display: block; margin: 10px 0; padding: 10px; width: 120%; }
   button { padding: 10px; background: Green; color: white; cursor: arrow; }
   label{ max-width: 300px; margin: 300;}
   textarea {
   width: 100%;
   padding: 15px;       
   border: 1px solid #ccc;
   border-radius: 8px;
   font-size: 15px;   
}
</style>
</head>
<body>
<div class="container">
<form id="feedbackform">
<input type="name" id="Name" placeholder="Enter Your Name" required><br><br>
<input type="email" id="email" placeholder="Email" required /><br><br>
<label for="feedback">Your Feedback</label>
<textarea id="feedback" name="feedback" rows="10" required></textarea> <br><br>
 <button type="submit">Submit</button>
 </form>
</div>
</body>
</html>
